<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Clock App</title>
  </head>
  <body>
    <main class="main-container">
      <header class="quotes-container">
        <div class="quotes">
          <p id="quote-text"></p>
          <img
            src="assets/desktop/icon-refresh.svg"
            alt="refresh button"
            id="refresh-quote-btn"
          />
        </div>
        <span id="quote-author"></span>
      </header>

      <section>
        <div class="weather-container">
          <img
            src="assets/desktop/icon-moon.svg"
            alt="night mode"
            class="night-mode"
          />
          <img
            src="assets/desktop/icon-sun.svg"
            alt="night mode"
            class="day-mode"
          />
          <p id="user-greetings"></p>
        </div>

        <div class="time-container">
          <p class="time" id="user-time"></p>
          <span id="timezone-abbreviation"></span>
        </div>

        <span class="location" id="user-location"></span>

        <button class="more-btn" id="more-btn">
          More
          <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#303030" cx="20" cy="20" r="20" />
              <path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
            </g>
          </svg>
        </button>
      </section>
    </main>

    <aside class="side-info">
      <section class="timezone">
        <span>Current timezone</span>
        <p id="region-section"></p>
      </section>

      <section class="day-week">
        <span>Day of the week</span>
        <p id="weekday-section"></p>
      </section>

      <section class="day-year">
        <span>Day of the year</span>
        <p id="yearday-section"></p>
      </section>

      <section class="week-number">
        <span>Week number</span>
        <p id="weeknumber-section"></id>
      </section>
    </aside>
  </body>
</html>
